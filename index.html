<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">Server</div>
              <div class="panel-body">
                <div class="row">
                  <div class="form-inline">
                    <select class="form-control" name="" id="">
                      <option value="">tcp</option>
                      <option value="">ws</option>
                    </select>
                    <input class="form-control" type="text" placeholder="hostname or server ip">
                    <input class="form-control" type="text" placeholder="port">
                    <button class="btn btn-default" v-on:click="connect">Connect</button>
                    <button class="btn btn-default" v-on:click="disconnect">Disconnect</button>
                  </div>
                </div>
                <div v-if="isConnected">
                  <div class="wor">
                    <input class="form-control" type="text" placeholder="topic">
                    <button class="btn btn-default" v-on:click="subscribe">Subscribe</button>
                  </div>
                  <div class="row" v-if="isConnected">
                    <input type="text" placeholder="topic">
                    <input type="text" placeholder="message">
                    <button class="btn btn-default" v-on:click="publish">Publish</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Messages</h3>
              </div>
              <div class="panel-body">
                Panel content
              </div>
            </div>
          </div>
          <div class="col-md-4">.col-md-4</div>
        </div>
      </div>
      
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="src/mqtt/paho.js"></script>
    <script src="dist/build.js"></script>
  </body>
</html>
